<section *ngIf="!loading" [@flyinHalf]>
  <div class="flex flex-column flex-center program-animation-container" [@fadeinAndOut]="fade" (@fadeinAndOut.done)="handleFadeDone($event)">
    <app-user-facing-program *ngFor="let program of filteredPrograms" [program]="program">
    </app-user-facing-program>
  </div>

  <div *ngIf="filteredPrograms.length === 0" class="center">
    <p> sorry, <strong> no </strong> programs were found
  </div>
</section>

<section class="loading-section" *ngIf="loading">
  <md-progress-spinner color="primary" mode="indeterminate"></md-progress-spinner>
</section>
