<main class="home" [@fadein]>

  <img src="assets/logo.svg" class="logo-image">

  <div class="ribbon"> <span>Under Construction</span> </div>

  <section class="link-container">
    <section class="feature-description">
      <p>Answer a few questions to find benefits you could apply for.</p>
      <a routerLink="/master-screener/questions">
        <button md-raised-button >Start Questionnaire</button>
      </a>
    </section>

    <section class="feature-description">
      <p>See the list of benefits available for people in Edmonton.</p>
      <a routerLink="/browse-programs/all">
        <button md-raised-button >Browse Benefits</button>
      </a>
    </section>

    <section class="feature-description">
      <p>How to get the documents you need to apply for benefits.</p>
      <a routerLink="/quick-links"  fragment="documentation">
        <button md-raised-button >Documents</button>
      </a>
    </section>
  </section>

</main>
