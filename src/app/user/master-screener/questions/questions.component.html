<main>
  <h1 class="center"> Master Screener </h1>
  <div *ngIf="errorMessage" class="center"> <strong>{{errorMessage}} </strong></div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form" *ngIf="errorMessage.length === 0 && questions.length > 0">
    <div>
      <div *ngFor="let question of questions; let i = index" class="clearfix flex">
        <div class="questions">
          <app-question [question]="question" 
            [index]="i + 1" 
            [length]="questions.length" 
            [conditional]="false" [form]="form"
            (onExpand)="addControls($event)" (onHide)="removeControls($event)">
          </app-question>
        </div>
      </div>
    </div>

    <section class="clearfix">
      <div class="p2"></div>
      <div class="container">
        <div class="submit-wrapper rounded flex p2">
          <button 
              class="flex-grow" 
              md-raised-button color="primary"
              type="submit" [disabled]="form.untouched">
            SUBMIT
          </button>
        </div>
      </div> 
      <div class="p2"></div>
    </section>
  </form>
  <div class="center"*ngIf="errorMessage.length === 0 && questions.length === 0"><strong>There are no questions available</strong></div>
</main>
