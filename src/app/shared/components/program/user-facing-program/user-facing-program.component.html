<div class="py2">
</div>

<md-card>
  <md-card-title> {{program.description.title}} </md-card-title>
  <md-card-subtitle> uploaded on: 14-09-2015 TODO: change date format</md-card-subtitle>
  <md-card-content>
    <p>{{ program.description.details }} </p>
  </md-card-content>
  <a href="{{ program.description.externalLink }}" target="_blank">
    more information
  </a>
  <div class="p1"></div>
  <div class="clearfix flex">
    <div 
      class="col-2 border bg-silver black center rounded mr1 md-show" 
      style="cursor: pointer;"
      *ngFor="let tag of program.tags"
      routerLink="/browse-programs/{{tag}}">
      {{tag}}
    </div>
  </div>
  <div class="clearfix flex flex-column flex-center">
    <div 
      class="col-6 border bg-silver black center rounded mr1 sm-hide mt1 mb1" 
      style="cursor: pointer;"
      *ngFor="let tag of program.tags"
      routerLink="/browse-programs/{{tag}}">
      {{tag}}
    </div>
  </div>
</md-card>
