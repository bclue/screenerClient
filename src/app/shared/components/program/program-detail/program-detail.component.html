<div class="wrapper" *ngIf="(program | async) as program; else showError">

    <div class="header">
        <button md-icon-button  (click)="close()">
            <md-icon mdTooltip="back" class="md-24">arrow_back</md-icon>
        </button>
        <h2> {{ program.title }} </h2>
    </div>

    <pre>
      {{ program.details }}
    </pre>


    <section class="detail-links">
      <h3 *ngIf="program.detailLinks.length > 0">  Additional Links</h3>
      <ul>
        <li *ngFor="let link of program.detailLinks">
          <a [href]=link target="_blank">{{link}}</a>
        </li>
      </ul>
    </section>



</div>

<ng-template #showError>
    {{ error }}
</ng-template>
