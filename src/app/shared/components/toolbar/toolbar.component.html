<a [@flyin] *ngFor="let route of routes" [routerLink]="route[0]" routerLinkActive="active">{{route[1] | uppercase }}</a>

<div class="form-group-container" [formGroup]="form">
  <select [@flyin]  formControlName="selectControl">
    <option *ngFor="let route of routesSmall" [value]="route[0]">
      {{ route[1] }}
    </option>
  </select>
</div>
