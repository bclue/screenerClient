<div class="border-bottom border-top admin-section py2">
  <div class="center">
    <button class="btn btn-outline mb1 blue col-10" (click)="expand()">
      {{ section.heading }}
    </button>
  </div>
  <div class="center bg-silver subsection" *ngIf="expanded">
    <div *ngFor="let subsection of section.subsections" class="center">
      <div routerLink="/admin/{{section.heading}}/{{subsection}}"
        routerLinkActive="active"
        class="p1">
        <button class="btn blue btn-outline mb1 col-10">
          {{subsection}}
        </button>
      </div>
    </div>
  </div>
</div>
