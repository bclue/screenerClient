<div class="flex flex-column detail-wrapper">
  <div *ngFor="let detail of (questionDetails$ | async )" 
    class="border rounded bg-maroon white center detail"
    (click)="handleClick(detail.open)">
    {{ detail.msg }} 
  </div>
  <div *ngIf="(questionDetails$ | async ).length === 0"
    class="border rounded bg-blue white center">
    There are no guide messages
  </div>
</div>
