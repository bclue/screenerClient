<div class="col-12 flex py1">
  <div class="col-1"></div>
  <div class="col-10 flex">
    <div class="col-1"></div>
    <div class="col-10 flex flex-column bg-silver center py2">
      <md-card-title>Question Control Type</md-card-title>
      <md-card-subtitle>How the user answers the question</md-card-subtitle>
      <div class="col-12 flex">
        <div class="col-3"></div>
        <div class="col-6 center flex">
          <div class="col-12 flex flex-justify" *ngFor="let option of options">
            <div class="col-3"></div>
            <button class="col-3" *ngIf="option.value === controlType" md-raised-button color="primary">
              {{option.display}}
            </button>

            <button class="col-3" *ngIf="option.value !== controlType" (click)="dispatchChange(option.value)" md-button>
              {{option.display}}
            </button>
            <div class="col-3"></div>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
    <div class="col-1"></div>
  </div>
  <div class="col-1"></div>
</div>
<div class="flex col-12" *ngIf="controlType === 'radio'">
  <div class="col-2"></div>
  <md-card class="col-8 bg-silver">
    <md-card-title>Add Question Option</md-card-title>
    <md-card-subtitle>an option for the user to select</md-card-subtitle>
    <div class="py2"></div>
    <md-card-content class="flex col-12">
      <div class="col-1"></div>
      <md-input placeholder="value" [value]="optionValue" (change)="updateValue($event.target.value)"></md-input>
      <div class="col-1"></div>
      <md-input placeholder="display" [value]="optionDisplay" (change)="updateDisplay($event.target.value)"></md-input>
      <div class="col-1"></div>
      <button md-mini-fab 
        color="primary"
        (click)="saveOption()">
        <i class="material-icons">check</i>
      </button>
      <div class="col-1"></div>
    </md-card-content>
  </md-card>
  <div class="col-2"></div>
</div>
<div class="flex col-12 py2" *ngIf="controlType === 'radio' && questionOptions.length > 0">
  <div class="col-2"></div>
  <md-card class="col-8 bg-silver">
    <md-card-title>Question Options</md-card-title>
    <md-card-subtitle>these are the present available options for the user</md-card-subtitle>
    <table class="table-light overflow-hidden bg-white border rounded">
      <thead class="bg-darken-1">
        <tr>
          <th>value</th>
          <th>display</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let option of questionOptions; let i = index">
          <td>{{ option.value }}</td>
          <td>{{ option.display }}</td>
          <td> 
            <button md-mini-fab 
              color="primary"
              (click)="removeOption(i)">
              <i class="material-icons">clear</i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </md-card>
  <div class="col-2"></div>
</div>
