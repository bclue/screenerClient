<div class="border-left border-right border-top p2 clearfix flex flex-center">
  <div class="col-4 flex-grow"></div>
  <div class="tooltip bg-silver border center rounded p1 unselectable col-2" 
    my-title="these questions are in this screener">
    question overview
  </div>
  <div class="col-4 flex-grow"></div>
</div>
<div class="clearfix" *ngIf="toggled">
  <div class="overflow-auto">
    <table class="table-light bg-white border rounded">
      <thead class="bg-darken-1">
        <tr>
          <th>key</th>
          <th>control type</th>
          <th>label</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let question of (questions$ | async)" class="unselectable" style="pointer-events:none">
          <td>{{ question.key }}</td>
          <td>{{ question.controlType }}</td>
          <td>{{ question.label }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
