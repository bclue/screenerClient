<div class="flex flex-center flex-justify clearfix">
  <div class="col-4 flex flex-justify">
    <div class="col-1"></div>
    <select class="rounded" [attr.disabled]="loading ? true : null">
      <option disabled
        [attr.selected]="isSelected(version) ? true : null"
        [attr.disabled]="loading ? true : null"
        *ngFor="let version of versions">version {{version}}</option>
    </select>
    <div class="col-1"></div>
  </div>
  
  
<!-- having trouble binding disabled/readonly/pointer events ... just going to change what's rendered -->
  <div class="col-4 flex flex-justify" *ngIf="!loading">
    <div class="col-2"></div>
    <md-checkbox 
      [checked]="true" 
      (change)="keyChange($event.checked)">
      <div class="unselectable tooltip" my-title="toggle key display"><p class="mt2">keys</div>
    </md-checkbox>
    <div class="col-2"></div>
    <md-checkbox 
      [checked]="true" 
      (change)="questionChange($event.checked)">
      <div class="unselectable tooltip" my-title="toggle question display"><p class="mt2">questions</div>
    </md-checkbox>
    <div class="col-2"></div>
  </div>
  
  <div class="col-4 flex flex-justify" *ngIf="loading">
    <div class="col-2"></div>
    <md-checkbox 
      style="pointer-events:none"
      [checked]="false"
      [indeterminate]="true"
      (change)="keyChange($event.checked)">
      <div class="unselectable tooltip" my-title="toggle key display"><p class="mt2">keys</div>
    </md-checkbox>
    <div class="col-2"></div>
    <md-checkbox 
      style="pointer-events:none"
      [checked]="false"
      [indeterminate]="true" 
      (change)="questionChange($event.checked)">
      <div class="unselectable tooltip" my-title="toggle question display"><p class="mt2">questions</div>
    </md-checkbox>
    <div class="col-2"></div>
  </div>
  
  <div class="col-4 flex flex-justify">
    <!-- version number shouldn't be hardcoded only for prototype -->
    <div class="col-1"></div>
    <button class="btn btn-outline mb1 col-5 mr1"
      [attr.disabled]="loading ? true : null"
      title="edit master screener" 
      routerLink="/admin/master-screener/edit/version/8"> edit </button>
    <button class="btn btn-outline mb1 col-5 ml1"
      [attr.disabled]="loading ? true : null"
      title="live preview of screener" 
      routerLink="/admin/master-screener/preview/version/8"> preview </button>
    <div class="col-1"></div>
  </div>
  
</div>
