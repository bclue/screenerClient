<md-input-container>
    <input mdInput [formControl]="linkInput" placeholder="tag"/>
</md-input-container>
<button md-button [attr.disabled]="!linkInput.valid">
    <md-icon
        (click)="addTag()"
        mdTooltip="add tag"
        [style.color]="!linkInput.valid ? 'red' : 'green'">done</md-icon>
</button>
<md-chip-list class="flex-grow">
    <md-chip (click)="removeTagAt(i)" *ngFor="let tag of tags.value; let i = index">{{ tag }}</md-chip>
</md-chip-list>
