<main [formGroup]="form">

  <button 
    md-raised-button 
    *ngIf="loaded" 
    routerLink="/admin/programs/edit/new"
    [attr.disabled]="deleteInitiated? true : null">
    New Program
  </button>

  <div>
    
    <select formControlName="type" id="programFilter">
      <option [value]="'none'"> no filter </option>
      <option [value]="'tag'"> filter by tag </option>
      <option [value]="'title'"> filter by title </option>
    </select>

    <section [@fadeinAndOut]>
      <md-icon [ngClass]="styleIcon$ | async">search</md-icon>
      <md-input-container > 
        <input mdInput placeholder="filter" formControlName="value" (keyup)="blurOnEnter($event)">
      </md-input-container>
    </section>
  </div>

</main>
