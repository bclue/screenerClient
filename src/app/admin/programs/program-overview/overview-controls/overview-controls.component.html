<main [formGroup]="form">

  <button 
    md-raised-button 
    *ngIf="loaded" 
    routerLink="/admin/programs/edit/new"
    [attr.disabled]="deleteInitiated? true : null">
    New Program
  </button>

  <div>
    
    <select formControlName="type" id="programFilter">
      <option selected disabled [value]="''"> select filter type </option>
      <option [value]="'none'"> no filter </option>
      <option [value]="'tag'"> filter by tag </option>
      <option [value]="'title'"> filter by title </option>
    </select>

    <section *ngIf="filter.length > 0 && filter !== 'none'" [@fadeinAndOut]>
      <md-icon >search</md-icon>
      <md-input-container > 
        <input mdInput  placeholder="filter">
      </md-input-container>
    </section>
  </div>

</main>
