<md-list class="col-12">
  <div class="flex flex-justify flex-center control-header">
    <h3 md-subheader>Screener Questions</h3>
    <button class="col-2" md-mini-fab style="background-color:#0074d9" (click)="addQuestion()"> 
      <i class="material-icons">add</i>
    </button>
  </div>
  
  <md-list-item class="question" [ngClass]="styles[question.id]" *ngFor="let question of questions"
    (click)="selectQuestion(question)"
    draggable="true"
    (dragstart)="dragStart(question, $event)"
    (dragenter)="dragEnter(question, $event)"
    (dragover)="dragOver(question, $event)"
    (dragleave)="dragLeave(question)"
    (drop)="drop(question, $event)"
    (dragend)="dragEnd()">
      <md-icon md-list-avatar *ngIf="question.expandable" [style.width]="'1em'">content_copy</md-icon>
      <md-icon md-list-avatar *ngIf="!question.expandable" [style.width]="'1em'"></md-icon>
      <h4 md-line>{{question.key}}</h4>
      <h4 md-line>{{question.controlType}}</h4>
      <p md-line *ngIf="question.expandable"> 
        [+] {{ question.conditionalQuestions.length }} hidden question(s) 
      </p>
  </md-list-item>
</md-list>
