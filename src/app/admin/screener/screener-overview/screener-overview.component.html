<div class="my-wrapper" style="margin: 0 auto; padding-left: 5vw; padding-right: 5vw;">
  <app-screener-toolbar (onFilter)="handleKeyFilter($event)"> </app-screener-toolbar>

  <div id="screener-content" class="flex col-12">
    
    <app-question-list 
        [questions]="constantQuestions$ | async"
        [form]="form$ | async"
        [type]="constant_type"
        (questionSelect)="handleSelect($event)"
        (addQuestion)="handleAddQuestion($event)">
    </app-question-list>

  </div>
  <div class="p2"></div>
</div>
