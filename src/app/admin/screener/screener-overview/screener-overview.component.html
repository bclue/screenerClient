<div class="my-wrapper" style="margin: 0 auto; padding-left: 5vw; padding-right: 5vw;">
  <app-screener-toolbar (onFilter)="handleKeyFilter($event)"> </app-screener-toolbar>

  <div id="screener-content" class="flex col-12">
    <app-overview-controls class="col-3" style="min-height: 85vh" *ngIf="questions !== undefined" 
      [questions]="questions | async"
      [selectedQuestion]="selectedQuestion | async" 
      (questionSelected)="handleSelect($event)"
      (swapQuestions)="handleSwap($event)">
    </app-overview-controls>
    <div class="col-9" *ngIf=" (selectedQuestion | async) !== undefined && (selectedQuestion | async) !== '' ">
      <app-screener-question  
        (onDelete)="handleDelete($event)"
        (onAddConditional)="handleAddConditional($event)"
        [question]="selectedQuestion | async">
      </app-screener-question>
    </div>
    <div class="col-9 center" *ngIf=" (selectedQuestion | async) === undefined || (selectedQuestion | async) === '' " 
      style="margin-top: 5em; color: #0074d9">
      No question selected.
    </div> 

  </div>
  <div class="p2"></div>
</div>
