<div *ngIf="form.get(questionID) !== null">
  <main class="col-12" [formGroup]="form.get(questionID)">
    
    <md-input-container>
      <input mdInput placeholder="Question Label" formControlName="label">
    </md-input-container>

    <md-select placeholder="Key" formControlName="key">
      <md-option *ngFor="let unusedKey of (unusedKeys | async)" [value]="unusedKey.name">{{ unusedKey.name }}</md-option>
    </md-select>

    <md-checkbox formControlName="expandable" [attr.disabled]="(selectedKeyType | async) === INTEGER_TYPE ? true : null">
      Expandable
    </md-checkbox>

    <md-select placeholder="Input Type" formControlName="controlType">
      <md-option *ngFor="let control of CONTROL_TYPES" [value]="control.value"> {{ control.display }} </md-option>
    </md-select>

  </main>

  <section 
      id="number-select-options" 
      *ngIf="(form.get([questionID, 'controlType']).valueChanges | async) === 'NumberSelect'"
      [formGroup]="numberOptionForm">
    <md-input-container>
      <input mdInput placeholder="option value" formControlName="optionValue">
    </md-input-container>
    <div *ngFor="let option of (form.get([questionID, 'options']).valueChanges | async)" style="background-color: palegreen"> 
      {{ option }}
    </div>
    <button md-button [attr.disabled]="!adminForm.valid"> ADD </button>
  </section>
</div>
